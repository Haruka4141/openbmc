                Model:
                    IPMIFruProperty: Model Number
                    IPMIFruSection: Product
                SerialNumber:
                    IPMIFruProperty: Serial Number
                    IPMIFruSection: Product
                PartNumber:
                    IPMIFruProperty: Part Number
                    IPMIFruSection: Product
            xyz.openbmc_project.Inventory.Decorator.AssetTag:
                AssetTag:
                    IPMIFruProperty: Asset Tag
                    IPMIFruSection: Product